buildPack: trigger-jenkins
pipelineConfig:
  pipelines:
    release:
      setVersion:
        steps:
        - name: git-unshallow
          sh: 'git fetch --tags --unshallow origin \$BRANCH && git checkout \$BRANCH'
        - name: make-cache-rules
          sh: 'make noop'
        - name: create-version-file
          sh: jx step next-version --version=\$(make maven-project-version) --tag
