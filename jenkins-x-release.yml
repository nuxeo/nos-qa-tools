buildPack: trigger-jenkins
pipelineConfig:
  pipelines:
    release:
      setVersion:
        steps:
        - name: git-unshallow
          sh: 'git fetch --tags --unshallow origin'
        - name: git-checkout-branch
          sh: 'git checkout $BRANCH_NAME'
        - name: make-cache-rules
          sh: 'make noop'
        - name: create-version-file
          sh: 'jx step next-version --version=$(make maven-project-version)'
