buildPack: trigger-jenkins
pipelineConfig:
  pipelines:
    release:
      setVersion:
        steps:
        - name: unshallow
          sh: 'git fetch --unshallow origin'
        - name: fetch-tags
          sh: 'git fetch origin'
        - name: create-version-file
          sh: 'jx step next-version --version=$(make version)'
        - name: changelog
          sh: 'jx step changelog --version=v$(make version)'
